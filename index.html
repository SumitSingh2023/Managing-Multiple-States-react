<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
    <style>
        .scoreboard{
            text-align: center;
            margin: auto;
            border: 2px solid blue;
            width: 200px;
            padding: 50px;
        }

        .btn{
            border-style: none;
            border-style: groove;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .btn:hover{
            border-color: chartreuse;
            background-color: black;
            color: aqua;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    function Renderbutton({runs,setRuns}){
        return(
            <>

            <button className="btn" onClick={()=>{setRuns(runs+4)}}>Increase runs by 4</button>
            <br/>
            <br/>
            <button className="btn" onClick={()=>{setRuns(runs+8)}}>Increase runs by 8</button>
            <br/>
            <br/>
            <button className="btn" onClick={()=>{setRuns(runs+3)}}>Increase runs by 3</button>
            <br/>
            <br/> 
            </>
        )
    }
    function CricketScoreBoard(){
        const [runs, setRuns] = React.useState(0)
        const [wickets, setWickets] = React.useState(0)
         
        return(
            <div className="scoreboard">
                <h2>Current Runs: {runs}</h2>
                <h2>Current Wickets: {wickets}</h2>
                {wickets < 10 ? (
                    <Renderbutton runs={runs} setRuns={setRuns}/>
                ):(
                    <h2>Match is over</h2>
                )}
                
                <button disabled={wickets==10 ? true :false} className="btn" onClick={()=>wickets < 10  && setWickets(wickets+1)}>Update Wicket</button>
            <br/>
            </div>
        )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<CricketScoreBoard/>)
  </script>
</html>
